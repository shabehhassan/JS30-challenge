<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour-stick"></div>
        <div class="hand minute-stick"></div>
        <div class="hand second-stick"></div>
    </div>

    <script>
        const secondStick = document.querySelector('.second-stick');
        const minuteStick = document.querySelector('.minute-stick');
        const hourStick = document.querySelector('.hour-stick');

        function time(){

            const now = new Date();

            const second = now.getSeconds();
            const secondDeg = ((second/60)*360)+90;
            secondStick.style.transform = `rotate(${secondDeg}deg)`

            const minute = now.getMinutes();
            const minuteDeg = ((minute/60)*360)+90;
            minuteStick.style.transform = `rotate(${minuteDeg}deg)`

            const hour = now.getHours();
            const hourDeg = ((hour/12)*360)+90;
            hourStick.style.transform = `rotate(${hourDeg}deg)`

        }

        setInterval(time, 1000)

    </script>
</body>
</html>
