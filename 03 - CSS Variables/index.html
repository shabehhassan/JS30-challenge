<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>update css variables wuth js</title>
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#000000">
    </div>

    <img src="tok.jpeg">

    <script>
         const inputs = document.querySelectorAll('.controls input');

         function updateUI(){
             const sfix = this.dataset.sizing || '';
             document.documentElement.style.setProperty(`--${this.name}`, this.value + sfix)
             console.log(this.name)
            }
            inputs.forEach(input => input.addEventListener('change', updateUI));
            inputs.forEach(input => input.addEventListener('mousemove', updateUI))
         

    </script>
</body>
</html>
